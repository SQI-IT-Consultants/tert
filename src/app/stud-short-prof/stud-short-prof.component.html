<div class="container">
  <div class="row">
      <div class="offset-1 col-md-10">
        <img class="fluid"  src="{{message[0].pic}}" style="width: 100%;height: 100%;border-radius: 100px">
      </div>
      <div class="col-md-12 check">
          <div class="form-group">
            <label>Name</label>
            <div>{{message[0].name}}</div>
          </div>
          <div class="form-group">
            <label>Matric No</label>
            <div>{{message[0].matric_no}}</div>
          </div>
          <div class="form-group">
              <label>Email Addresss</label>
              <div>{{message[0].email}}</div>
            </div>
          <div class="form-group">
              <label>Gender</label>
               <div>{{message[0].gender}}</div>  
           </div>
           <div class="form-group">
              <label>Status</label>
               <div>{{message[0].status}}</div>
           </div>
      </div>
  </div>
</div>
