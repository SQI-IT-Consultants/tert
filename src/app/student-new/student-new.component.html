<div class="container">
    <div class="row text-center">
      <div class="col-md-12 col-xs-12 ">
        <h5>REGISTER NEW STUDENT</h5>
      </div>
    </div>
   <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="admissionFormGroup">
          <form [formGroup]="admissionFormGroup">
            <ng-template matStepLabel></ng-template>
            <div class="row">
                  <div class="col-md-12">
                    <h5>ADMISSION DETAILS</h5>
                  </div>
                  <mat-form-field class="col-md-4">
                      <input matInput placeholder="Passport" formControlName="passport" required>
                  </mat-form-field>
                  <mat-form-field class="col-md-4">
                      <input matInput [matDatepicker]="picker1" placeholder="Admission Date" formControlName="admissionDate" required>
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field class="col-md-4">
                      <input matInput placeholder="Matric No" formControlName="matricNo" required>
                  </mat-form-field>     
            </div>
            <div class="row">
                <mat-form-field class="col-md-4">
                    <mat-select [(value)]="selected" placeholder="Department | Class" formControlName="deptClass" required>
                      <mat-option>None</mat-option>
                      <mat-option value="option1">option 1</mat-option>
                      <mat-option value="option2">Option 2</mat-option>
                      <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                  </mat-form-field>

                   <mat-form-field class="col-md-4">
                      <mat-select [(value)]="selected" placeholder="Student Status" formControlName="status" required>
                          <mat-option>None</mat-option>
                          <mat-option value="option1">option 1</mat-option>
                          <mat-option value="option2">Option 2</mat-option>
                          <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                   </mat-form-field>
                
                
                   <mat-form-field class="col-md-4">
                       <input matInput placeholder="Password" formControlName="password" required>
                   </mat-form-field>
             
             </div>
            
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
     
        <mat-step [stepControl]="personalFormGroup1">
            <form [formGroup]="personalFormGroup1">
              <ng-template matStepLabel></ng-template>
              <div class="row">
                  <div class="col-md-12">
                      <h5>PERSONAL DETAILS 1</h5>
                    </div>
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="Title" formControlName="title" required>
                    </mat-form-field>
              </div>
              <div class="row">
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="Surname" formControlName="surname" required>
                    </mat-form-field>
               
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="Firstname" formControlName="firstname" required>
                    </mat-form-field>
               
                    <mat-form-field class="col-md-4">
                        <input matInput placeholder="Middlename" formControlName="middlename" required>
                    </mat-form-field>
               
              </div>
              <div class="row">
                
                      <mat-form-field class="col-md-4">
                          <input matInput placeholder="Country" formControlName="country" required>
                      </mat-form-field>
                  
                      <mat-form-field class="col-md-4">
                          <input matInput placeholder="State" formControlName="state" required>
                      </mat-form-field>
                
                      <mat-form-field class="col-md-4">
                          <input matInput placeholder="City" formControlName="city" required>
                      </mat-form-field>
                
              </div>
              <div class="row">
                <div class="col-md-12 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Address"  formControlName="address"></textarea>
                     </mat-form-field> 
                </div>           
              </div>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="personalFormGroup2">
              <form [formGroup]="personalFormGroup2">
                <ng-template matStepLabel></ng-template>
                <div class="col-md-12">
                    <h5>PERSONAL DETAILS 2</h5>
                  </div>
                    <div class="row"> 
                      <mat-form-field class="col-md-4">
                          <input matInput placeholder="Email" formControlName="email" required>
                      </mat-form-field>

                      <mat-form-field class="col-md-4">
                          <input matInput placeholder="Phone 1" formControlName="phone1" required>
                      </mat-form-field>

                      <mat-form-field class="col-md-4">
                          <input matInput placeholder="Phone 2" formControlName="phone2" required>
                      </mat-form-field>
                    </div>
                    <div class="row"> 
                      
                        <mat-form-field class="col-md-4">
                          <mat-select [(value)]="selected" placeholder="Marital Status" formControlName="marital" required>
                              <mat-option value="option2">Single</mat-option>
                              <mat-option value="option2">Married</mat-option>
                              <mat-option value="option3">Divorced</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <mat-form-field class="col-md-4">
                            <mat-select [(value)]="selected" placeholder="Denomination" formControlName="denomination" required>
                                <mat-option value="option2">Baptist</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="col-md-4">
                            <input matInput [matDatepicker]="picker2" placeholder="Date of Birth" formControlName="dob">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                      </div>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="refFormGroup1">
                <form [formGroup]="refFormGroup1">
                  <ng-template matStepLabel></ng-template>
                  <div class="row">
                    <div class="col-md-12">
                      <h5>REFEREE'S/GUARDIAN DETAILS</h5>
                    </div>
                        <mat-form-field class="col-md-3">
                            <input matInput placeholder="Full Name" formControlName="r0fName" required>
                        </mat-form-field>
        
                        <mat-form-field class="col-md-2">
                            <input matInput placeholder="Email" formControlName="r0fEmail" required>
                        </mat-form-field>
                   
                        <mat-form-field class="col-md-2">
                            <input matInput placeholder="Phone 1" formControlName="r0fPhone1" required>
                        </mat-form-field>
                   
                        <mat-form-field class="col-md-2">
                            <input matInput placeholder="Phone 2" formControlName="r0fPhone2" required>
                        </mat-form-field>
                        <mat-form-field class="col-md-2">
                            <input matInput placeholder="Relationship" formControlName="r0fRelation1" required>
                        </mat-form-field>
                  </div>
                  <div class="row"> 
                          <mat-form-field class="col-md-12">
                              <textarea matInput placeholder="Address" formControlName="r0fAddress" required></textarea>
                          </mat-form-field>
                  </div>
                
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>
              </mat-step>
              <mat-step [stepControl]="refFormGroup2">
                  <form [formGroup]="refFormGroup2">
                    <ng-template matStepLabel></ng-template>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>REFEREE'S/GUARDIAN DETAILS 2</h5>
                          </div>
                          <mat-form-field class="col-md-3">
                              <input matInput placeholder="Full Name" formControlName="r1fName" required>
                          </mat-form-field>
          
                          <mat-form-field class="col-md-2">
                              <input matInput placeholder="Email" formControlName="r1fEmail" required>
                          </mat-form-field>
                     
                          <mat-form-field class="col-md-2">
                              <input matInput placeholder="Phone 1" formControlName="r1fPhone1" required>
                          </mat-form-field>
                     
                          <mat-form-field class="col-md-2">
                              <input matInput placeholder="Phone 2" formControlName="r1fPhone2" required>
                          </mat-form-field>
                          <mat-form-field class="col-md-2">
                              <input matInput placeholder="Relationship" formControlName="r1fRelation1" required>
                          </mat-form-field>
                    </div>
                    <div class="row"> 
                            <mat-form-field class="col-md-12">
                                <textarea matInput placeholder="Address" formControlName="r1fAddress" required></textarea>
                            </mat-form-field>
                    </div>
                  
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
      </mat-horizontal-stepper>

</div>
