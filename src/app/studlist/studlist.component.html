 <div fxShow="true" fxHide.lt-md="true" >
        <div>
            <form class="pad">    
                <div class="row" style="padding-bottom: 30px">
                    <div class="col-md-12 hold col-xs-12">
                          <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="searchName" name="StudentName">
                      </div>
                    <div class="col-md-12 det" *ngFor="let det of details | filter : searchName" (click)="setProfile(det)">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="{{det.pic}}">
                            </div>
                            <div class="offset-2 col-md-7 set">
                                <h6>{{det.name}}</h6>
                               <p>{{det.matric_no}}</p>
                            </div>
                        </div>
                    </div>    
                 </div>
            </form>     
        </div>
    </div>
    <div  fxShow="true" fxHide.gt-sm="true" >
          <form class="form-group">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 mt-2">
                            <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="searchName" name="StudentName">
                        </div>
                    </div>
                    <div class="mt-3">
                            <div class="col-md-12 smhold" *ngFor="let det of details | filter : searchName" (click)="studrec(det);setProfile(det)">
                                    <div class="row">
                                            <div class="col-xs-4 offset-1">
                                                <img src="{{det.pic}}" class="rounded-circle img-fluid" style="width:50px;height: 50px">
                                            </div>
                                            <div class="col-xs-7 offset-1">
                                                <h6>{{det.name}}</h6>
                                                <p>{{det.matric_no}}</p>
                                            </div>
                                    </div>
                             </div>
                             
                    </div>
                    
                </div>
          </form>
    </div>
